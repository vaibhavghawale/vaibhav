<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Score Calculator || weighted average</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   
<div>
    <h1>Its a Demo App</h1>
    <h1>Masai School</h1>
    <h1>calculated based on the weighted average of the evaluation</h1>
<form action="" id="form">
    <p class="note">please enter your score in proper sequence</p>
    <h1>Calculate Score</h1>
    <input type="number" class="next" id="eval_1" placeholder="eval-1" maxlength="2">
    <input type="number" class="next" id="eval_2" placeholder="eval-2" maxlength="2">
    <input type="number" class="next" id="eval_3" placeholder="eval-3" maxlength="2">
    <input type="number" class="last" id="eval_4" placeholder="eval-4" maxlength="2">
    <h1 id="avg_score"></h1>
</form>

<div class="last">
    <p class="correction">( if any correction please check code and make it correct link is here)</p>
    <button id="github">Go To Github</button>
</div>
  
</div>
</body>
</html>
<script src="index.js"></script>
